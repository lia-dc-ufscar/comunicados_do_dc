<template name="feedback_monitor">
	<br/>

	{{#if message}}
		{{> show_message_monitor}}
	{{else}}
		<p>Loading</p>
	{{/if}}

</template>

<template name="show_message_monitor" >
	<h2 bgcolor="#efead5" align="center">Opini√µes sobre o comunicado</h2>
	<br />
	<table width="80%" align="center" bgcolor="#efead5">

		{{#each monitor_feelings}}
			<tr bgcolor="#efead5">
				<td align="center" width="10%" >
					<img id="{{label}}" src="/images/{{label}}.png" alt="{{label}}" class="img-rounded img-responsive">
				</td>
				<td align="left" width="70%">
					<div class="progress">
						<div class="progress-bar" ariavalue-now="60" ariavalue-max="100" style="width: {{percentage}}%">
						</div>
					</div>
					<p align="center"><b>{{percentage}}% </b></p>
				</td>
			</tr>
			<tr>
				<td bgcolor="#efead5" colspan=2>&nbsp;</td>
			</tr>
		{{/each}}
			<tr>
				<td bgcolor="#efead5" colspan=2 align="right">Total de votos: {{showTotal}}</td>
			</tr>
	</table>

</template>
