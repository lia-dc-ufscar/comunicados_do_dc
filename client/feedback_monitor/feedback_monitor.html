<template name="feedback_monitor">
	<br/>

	{{#if message}}
		{{> show_message_monitor}}
	{{else}}
		<p>Loading</p>
	{{/if}}

	<br/>
	<br/>
	<center>
		<a href="../feedback" name="back" class="btn btn-large my-btn-inverse btn-block" style="width: 85%; font-size: 30px;">Voltar</a>
	</center>
	<br/>
	<br/>
	<br/>
</template>

<template name="show_message_monitor">
	<h1 align="center">Opiniões sobre o comunicado do dia {{{date}}}</h1>
	<br />
	<table width="85%" align="center">
		<tr>
			<td colspan="2" align="right"><p class="lead" style="font-size: 30px; text-align: justify; padding-left: 110px; ">Título:<br /> <b>{{{subject}}}</b></p></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><p class="lead" style="font-size: 30px; text-align: justify; padding-left: 110px;">Mensagem: <br />{{{content}}}</p></td>
		</tr>
		{{#each monitor_feelings}}
			<tr>
				<td align="center" width="15%">
					<img id="{{label}}" src="/images/{{label}}.png" alt="{{label}}" class="img-rounded img-responsive">
				</td>
				<td align="left" width="70%">
					<div class="progress">
						<div class="progress-bar" ariavalue-now="60" ariavalue-max="100" style="width: {{percentage}}%">
						</div>
					</div>
					<p align="center"><b>{{percentage}}% ({{qtd}} de {{total}})</b></p>
				</td>
			</tr>
			<tr>
				<td colspan=2>&nbsp;</td>
			</tr>
		{{/each}}
	</table>
	
</template>
