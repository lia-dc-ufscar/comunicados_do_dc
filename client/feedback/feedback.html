<template name="feedback">
	<h1 style="text-align: center;">Comunicados enviados</h1>
	<div name="centralize-buttons" style="text-align: center; width: 100%;">
		<p width="100%" style="font-size: 100%; text-align: center; margin: 0 auto;">(Toque no comunicado para saber as opini√µes)</p>
		<br />
		{{#each messages}}
			{{> message}}
		{{/each}}
		<a width = "10%" href="home" name="back" class="btn btn-large my-btn-inverse" style="font-size: 1.2em; position: fixed; top:0.5em; right: 0.5em; z-index:1000">Voltar</a>
	</div>
</template>

<template name="message">
	
	<div>
	<p>Enviado dia {{{formattedDate}}}</p>
	<a style="position=float" href="message_feedback/{{_id}}" class="btn btn-large btn-default btn-home" width="90%">
		<p width="100%" style="font-size: 100%; text-align: justify;">{{{subject}}}</p>
	</a>
	</div>
	<br />

</template>
