<template name="screen">
	<div class="notice" style="overflow: hidden; max-height: 710px;">
		<img class="round" src="/images/round.png" alt="Borda" />
		<div class="notice-content">
			<h1 style="font-size: 45px; overflow: hidden"><b> O DC informa:</b> (em {{{com_date}}})</h1>
			<br />
			<br />

			{{#if message}}
				<p style="font-size: 3em;"><b>{{{message.subject}}}</b></p>
				<p style="font-size: 2.5em;">{{{message.content}}}</p>
			{{else}}
				<p>No messages</p>
			{{/if}}
		</div>
	</div>
	
	<div class="additional-information">
			<table width="100%">
				<tr>
					<td style="width: 40%">
						<h2 id="base">Qual sua opinião sobre este comunicado?</h2>
						<img src="/images/happy.png" alt="Feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
						<img src="/images/medium_happy.png" alt="Meio feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
						<img src="/images/indiferent.png" alt="Indiferente" />&nbsp;&nbsp;&nbsp;&nbsp;
						<img src="/images/medium_sad.png" alt="Meio triste" />&nbsp;&nbsp;&nbsp;&nbsp;
						<img src="/images/sad.png" alt="Triste" />
						<h3><b>Sua opinião é anônima!</b></h3>
					</td>

					<td style="width:30%">
								<h2>Para opinar:
									<br />&nbsp;&nbsp;&nbsp;&nbsp;Leia o QR code ou utilize a url: 
									<br />&nbsp;&nbsp;&nbsp;&nbsp;<b>bit.ly/CDC(ainda nao funciona)</b>
								</h2>
								<br /><br><br>
					</td>
					<td align="right" style="width:30%">
						<img src="/images/qr-code.png" alt="qr-code" width="120" height="120" />
						<img src="/images/lia-logo.png" alt="Logo LIA" />
					</td>
				</tr>
			</table>
	</div>
</template>
