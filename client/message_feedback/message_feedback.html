<!-- Option 1 -->
<template name="message_feedback">
	<br/>

	{{#if message}}
		{{> show_message}}
	{{else}}
		<p>Loading</p>
	{{/if}}

	<br/>
	<br/>

	<center>
		<a href="../feedback" name="back" class="btn btn-large my-btn-inverse btn-block" style="width: 85%; font-size: 2.5em;">Voltar</a>
	</center>
	<br/>
	<br/>
	<br/>
</template>

<template name="show_message" >
	<h2 bgcolor="#efead5" align="center">Opiniões sobre o comunicado do dia {{{date}}}</h2>
	<br />
	<table width="80%" align="center" bgcolor="#efead5">
		<tr>
			<td colspan="2" align="right" bgcolor="#efead5"><p class="lead" style="font-size: 2.5em; text-align: justify; padding-left: 110px; ">
				<b>Título:</b><br /> {{{subject}}}</p>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right" bgcolor="#efead5"><p class="lead" style="font-size: 2.5em; text-align: justify; padding-left: 110px;">
				<b>Mensagem: </b><br />{{{content}}}</p>
			</td>
		</tr>
		{{#each feelings}}
			<tr bgcolor="#efead5">
				<td align="center" width="10%" >
					<img id="{{label}}" src="/images/{{label}}.png" alt="{{label}}" class="img-rounded img-responsive">
				</td>
				<td align="left" width="70%">
					<div class="progress">
						<div class="progress-bar" ariavalue-now="60" ariavalue-max="100" style="width: {{percentage}}%">
						</div>
					</div>
					<p align="center"><b>{{percentage}}% ({{qtd}} de {{total}})</b></p>
				</td>
			</tr>
			<tr>
				<td bgcolor="#efead5" colspan=2>&nbsp;</td>
			</tr>
		{{/each}}
	</table>
</template>
